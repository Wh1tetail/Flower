<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fdf6e4;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .greetings {
      font-size: 2em;
      margin-top: 20px;
    }

    .description {
      margin: 10px 0 20px;
      font-size: 1.5em;
      color: #ff6b6b;
    }

    .button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff9f43;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button a:hover {
      background-color: #ff6b6b;
    }
  </style>
</head>

<body>
  <div class="greetings">
    <span>H</span>

    <span>D</span>
  </div>
  <div class="description">
    <span>Хех</span>
  </div>
  <div class="button">
    <a href="flower.html">Click me :D</a>
  </div>
</body>

</html>
